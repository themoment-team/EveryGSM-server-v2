spring:
  application:
    name: everygsm.server.v2
    datasource:
      url: jdbc:mysql://localhost:3306/everygsm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Seoul
      username: root
      password: everygsm1234!
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
      security:
        cors:
          allowed-origins:
            - '*'
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQLDialect
    server:
      shutdown: graceful
      port: 8080
    springdoc:
      api-docs:
        groups:
          enabled: true
      swagger-ui:
        enabled: true
        disable-swagger-default-url: true
        display-request-duration: true
        tags-sorter: alpha
        operations-sorter: method
      show-actuator: true
      default-consumes-media-type: application/json
      default-produces-media-type: application/json
      writer-with-default-pretty-printer: true
